<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>knollraf</title>
  <link href="favicon.png" rel="icon" type="image/png"><!-- RK -->
  <link href='http://fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <!--<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">-->
  <link href="stylesheets/animate.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/myStyle.css" rel="stylesheet">
  <script src='//cdn.goroost.com/roostjs/0907aaaa026f489c9a96a5d0384d2895' async></script>
  <script>
    var _roost = _roost || [];
    _roost.push(['autoprompt', false]);
    _roost.push(["alias","raff"]);
  </script>

</head>
<body>
<nav ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top navbar-xs" role="navigation" bs-navbar>
  <div class="navbar-header">
  </div>
  <ul class="nav navbar-nav">
    <li data-match-route="/$"><a href="/">Home</a></li>
    <li data-match-route="/contact"><a href="/contact">Contact</a></li>
    <li ng-if="currentUser" data-match-route="/profile"><a href="/profile">Profile</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right">
    <li><a href="http://imi-master.htw-berlin.de/"><img src="/images/htw.png"></a></li>
  </ul>
</nav>
<header ng-controller="NavbarCtrl">
  <div class="container">
    <a id="home-logo"><img src="images/logo_neu.png" alt="logo"></a>

    <div id="user-info" class="anonymous">
      <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
        <li data-match-route="/login"><a href="/login">Login</a></li>
        <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-if="currentUser">
        <li class="navbar-text" ng-bind="currentUser.email"></li>
        <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
      </ul>
    </div>

    <form id="home-search" action="/search" method="get">
      <input name="q" value="" ng-model="query.name" type="search" id="site-search" placeholder="Search..." tabindex="1" autocorrect="off" autocapitalize="off">
      <input type="submit" id="site-search-submit">
    </form>

  </div>
</header>
</nav>


<div ng-view class="{{pageClass}} container-bg">
  <script>
    _roost.push(['onload', function(data){
      if ( data.promptable ) {
        var button = document.getElementById('roost-it');
        button.style.display = "block";
      }
    }]);
  </script>
</div>


<script src="vendor/angular.js"></script>
<script src="vendor/angular-strap.js"></script>
<script src="vendor/angular-strap.tpl.js"></script>
<script src="vendor/angular-messages.js"></script>
<script src="vendor/angular-resource.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="vendor/angular-animate.js"></script>
<script src="vendor/moment.min.js"></script>

<script src="app.js"></script>
<script src="filters/fromNow.js"></script>
<script src="directives/uniqueEmail.js"></script>
<script src="directives/passwordStrength.js"></script>
<script src="controllers/main.js"></script>
<script src="controllers/detail.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/signup.js"></script>
<script src="controllers/profile.js"></script>
<script src="services/auth.js"></script>


</body>
</html>
